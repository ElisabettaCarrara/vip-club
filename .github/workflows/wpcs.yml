name: WordPress Coding Standards

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  wpcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install Coding Standards
        run: |
          composer init --no-interaction --name="vip-club/plugin" --type="wordpress-plugin" --no-dev
          composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer require --dev \
            wp-coding-standards/wpcs:^3.1 \
            squizlabs/php_codesniffer:^3.10 \
            --no-progress --no-interaction

      - name: Generate phpcs.xml
        run: |
          if [ -f phpcs.xml.dist ]; then
            cp phpcs.xml.dist phpcs.xml
          else
            echo "<?xml version='1.0'?>
<ruleset name='Default WP'>
    <rule ref='WordPress-Core'/>
</ruleset>" > phpcs.xml
          fi

      - name: Run PHPCS
        run: |
          ./vendor/bin/phpcs \
            --extensions=php \
            --ignore=*/vendor/*,*/node_modules/*,*/assets/*,*/languages/*,*/tests/* \
            *.php includes/ admin/ public/ \
            --standard=phpcs.xml \
            -n --colors --report=summary
